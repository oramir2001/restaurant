{% extends 'layout.html' %}
{% load static %}
{% block content %}

<h1>All Categories </h1>

<a href="{% url 'staff-menu' %}">Back to Homepage</a>
<div>
  <a href="{% url 'new-category' %}">Add Category</a>
</div>

  {% for category in categories %}

    <div style="margin: 4px; border:1px solid lightgray; padding: 2px 10px; ">
      <h3>{{ category.name }} ({{ category.id }})</h3>

      <img src="{% static category.image %}" style="max-width:200px;">
      <br>

      <a href="{% url 'edit-category' category_id=category.id %}">Edit</a>
      <a href="{% url 'delete-category' category_id=category.id %}">Delete</a>

    </div>

  {% endfor %}

{% endblock %}
