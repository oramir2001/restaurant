{% extends 'layout.html' %}
{% load static %}
{% block content %}

  <h4>New Category</h4>

  <form action="{% url 'create-category' %}" method="POST" enctype="multipart/form-data">

    <div>
      <input type="text" name="name" placeholder="name">
    </div>

    <div>
      <input type="file" name="image">
    </div>

    <br/>

    <button class="waves-effect waves-light btn-small" type="submit">Create</button>
    {%csrf_token%}
  </form>

{% endblock %}
