{% extends 'layout.html' %}
{% load static %}
{% block content %}

  <h1> Drinks </h1>

  {% for dish in dish_list %}
    <div style="margin: 4px; border:1px solid lightgray; padding: 2px 10px; ">
      <h3>{{ dish.name }}</h3>
      <label>â‚ª{{ dish.price }}</label>
      <p> {{ dish.description }} </p>
      <img src="{% static dish.image %}" style="max-width:200px;"> <br/>
      <form action="{% url 'add-dish-to-cart' %}" method="POST">
        <input type="hidden" name="dish_id" value="{{ dish.id }}">
        {%csrf_token%}
        <button type="submit">Add to cart</button>
      </form>
    </div>
  {% endfor %}

  {% endblock %}
