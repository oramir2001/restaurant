{% extends 'layout.html' %}
{% block content %}

  <h2>Change Details</h2>

  <table>

    <thead>
      <th>Order Number</th>
      <th>Address</th>
      <th>Comment</th>
    </thead>

    <tbody>
      {% for delivery in deliveries %}
        <tr>
          <td>{{delivery.order_id}}</td>
          <td>{{delivery.address}}</td>
          <td>{{delivery.comment}}</td>
          <td>
            <a href="{% url 'change-details-input' %}">Change Details / {{delivery.order_id}}</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>

  </table>

{% endblock %}
