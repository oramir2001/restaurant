{% extends 'layout.html' %}
{% load static %}
{% block content %}

  <h4> {{category.name}} </h4>

  {% for dish in dishes %}
    {% if dish.category == category %}
      <div class="row">
        <div class="col s12 m6">
          <div class="card">
            <div class="card-image">
              <img style="" src="{% static dish.image %}">
              <span style="color: #111" class="card-title">{{ dish.name }} (â‚ª{{ dish.price }})</span>
            </div>
            <div class="card-content">
              <p>
                <form action="{% url 'add-dish-to-cart' %}" method="POST">
                  <input type="hidden" name="dish_id" value="{{ dish.id }}">
                  <button class="btn-floating halfway-fab waves-effect waves-light red" type="submit">+</button>
                  {%csrf_token%}
                </form>

                {{ dish.description }}
              </p>
            </div>
          </div>
        </div>
      </div>
    {% endif %}
  {% endfor %}
{% endblock %}
